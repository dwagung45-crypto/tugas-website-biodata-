<!DOCTYPE html>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: white;
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
            transition: 0.3s;
            animation: fadeIn 1s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #2a5298;
            margin-bottom: 10px;
        }

        h2 {
            color: #1e3c72;
            margin-top: 30px;
        }

        p {
            font-size: 18px;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-top: 10px;
            border: 5px solid #2a5298;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }

        iframe {
            width: 100%;
            border-radius: 15px;
            margin-top: 15px;
        }

        .social-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #2a5298;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        .social-btn:hover {
            background: #1e3c72;
        }

        footer {
            margin-top: 20px;
            padding: 15px;
            background-color: #111;
            color: white;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
